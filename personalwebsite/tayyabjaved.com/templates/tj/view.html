<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayyab Javed.com</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      h1{
        font-size: 55px;
      }
      h2{
        font-size: 40px;
      }
    </style>

</head>
<body>
    <div class="bg-black  w-screen">
        <div class="p-12 container mx-auto flex items-center justify-center flex-col">
          <p class="text-xl text-white ">This website is of <span class="text-bold italic">Tayyab Javed</span> Programmer,Developer and Hacker</p>
      
          <p class="text-2xl text-white mt-6">{{.Title}} </p>

          <p class="text-white mt-2">Done with this post? Explore <a  href="/" class="text-white underline">Others</a></p>

          <div class="space-y-4 flex-col text-black mt-2 bg-white rounded-md p-12 w-full  flex justify-center" id="parseBody">

          </div>
      
        </div>
        </div>
        <script>
            var body={{.Body}}
            document.getElementById('parseBody').innerHTML =
      marked(body);
      console.log(body)
        </script>
</body>
</html>
